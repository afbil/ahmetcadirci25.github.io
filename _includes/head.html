<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if page.url == '/' %}
        <title>Ahmet Çadırcı — Web Geliştirici</title>
        {% seo title=false %}
    {% elsif paginator %}
        <title> Sayfa {{ paginator.page }} | {{ site.title }}</title>
        {% seo title=false %}
    {% else %}
        {% seo %}
    {% endif %}
    
    <link rel="alternate" href="https://www.ahmetcadirci.com" hreflang="en">
    <link rel="alternate" href="https://www.ahmetcadirci.com.tr" hreflang="tr">

    <meta name="p:domain_verify" content="f738b6ad252a287223ad6e051c9c61b9">
    <meta name="pocket-site-verification" content="fd0c278295dacecd7347a8c323ba9e">
    <meta name="msapplication-TileColor" content="#51ab6d">
    <meta name="msapplication-TileImage" content="{{ "/images/favicons/mstile-144x144.png" | prepend: site.url }}">
    <meta name="theme-color" content="#51ab6d">

    <link rel="manifest" href="{{ "/images/favicons/manifest.json" | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ "/images/favicons/favicon.ico" | prepend: site.url }}">
    <link rel="apple-touch-icon" href="{{ "/images/favicons/apple-touch-icon-180x180.png" | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/css/style.min.css" | prepend: site.url }}" async>
    <link rel="search" type="application/opensearchdescription+xml" title="{{ site.title }}" href="{{ "/opensearch.xml" | prepend: site.url }}">
    
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Podcast — Ahmet Çadırcı" href="{{ "/podcast/ahmet-cadirci.xml" | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Kemal Sayar & Sa'düddîn Ökten — Gönül Sadası" href="{{ "/podcast/gonul-sadasi.xml" | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Sa'düddîn Ökten — Gençlerle Başbaşa" href="{{ "/podcast/genclerle-basbasa.xml" | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Hayati İnanç & Selahaddin Kocaaslan — Can Veren Pervâneler" href="{{ "/podcast/can-veren-pervaneler.xml" | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Alev Alatlı — Tarih Tekerrür ve Ekonomik Krizler" href="{{ "/podcast/tarih-ve-mekan.xml" | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Dursun Gürlek — Tarih ve Mekan" href="{{ "/podcast/tarih-tekerrur-ve-ekonomik-krizler.xml" | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Mete Yarar & Nedim Şener — Memleket Aşkına" href="{{ "/podcast/memleket-askina.xml" | prepend: site.url }}">

    <link rel="prerender" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//ahmetcadirci.com.tr">
    <link rel="dns-prefetch" href="//{{ site.disqus_shortname }}.disqus.com">
    <link rel="preconnect" href="//ahmetcadirci.com.tr">
    <link rel="preconnect" href="//{{ site.disqus_shortname }}.disqus.com">
    
    <!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  	<![endif]-->
</head>
